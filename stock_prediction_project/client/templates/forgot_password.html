<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/static/css/forgotpassword.css">
</head>
<body>
    <div class="container">
        <h1>Forgot Password</h1>
        <form>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <input type="text" id="OTP" name="OTP" placeholder="Enter your OTP" style="display: none;">
                <input type="password" id="password" name="password" placeholder="Enter your new password" style="display: none;">
            </div>
            <button type="send-code-button">Send OTP</button>
            <div class="loader" id="loader" hidden></div>
            <button type="verify-code-button" style="display: none;">Verify OTP</button>
            <button type="reset-password-button" style="display: none;">CONFIRM</button>
        </form>
    </div>
    <script src="/static/js/forgotpassword.js"></script>
</body>
</html>
